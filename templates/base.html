<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>{% block title %}Cafeteria{% endblock %}</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <section>
            <a href="{{ url_for('index') }}#home" class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
            </a>

            <nav class="navbar">
                <a href="{{ url_for('index') }}#home">Home</a>
                <a href="{{ url_for('index') }}#about">Sobre</a>
                <a href="{{ url_for('menu') }}">Menu</a>
                <a href="{{ url_for('review') }}">Avaliações</a>
                <a href="{{ url_for('address') }}">Endereço</a>
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="search"/>
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png" alt="cart"/>
            </div>
        </section>
    </header>

    <!-- CONTEÚDO DAS PÁGINAS -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <section class="footer">
        <div class="share">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="instagram"/>
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" alt="facebook"/>
        </div>
    </section>
</body>
</html>
